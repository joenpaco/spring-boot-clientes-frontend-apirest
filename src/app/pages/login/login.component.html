<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onLogin(form)" #form='ngForm' class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                    type="text" 
                    name="username" 
                    placeholder="Username"
                    [(ngModel)]="usuario.username"
                    required
                    minlength="2">
                    
                    <span class="focus-input100"></span>
                    <span *ngIf="form.submitted && form.controls['username'].errors" class="text-danger">El nombre es obligatorio</span>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                    type="password" 
                    name="password" 
                    placeholder="Password"
                    [(ngModel)]="usuario.password"
                    required
                    minlength="3">
                    <span class="focus-input100"></span>
                    <span *ngIf="form.submitted && form.controls['password'].errors" class="text-danger">La contraseña debe de ser más de 3 letras</span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" 
                                id="ckb1" 
                                type="checkbox" 
                                name="remember-me"
                                [(ngModel)] = "recordarme">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a [routerLink]="['/registro']" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
